<!DOCTYPE html>
<html>
  <head>

    <style type="text/css">
        .slice text {

					width: 50%;
				}

  <body>
		<div id="one">
		<canvas id="myChart"></canvas>
		<div>
		<script>
		var pieChart = function(element, dataArray, labelsArray){
		var ctx = document.getElementById("myChart");
		var myChart = new Chart(ctx, {
		  type: 'pie',
		  data: {
		    labels: labelsArray,
		    datasets: [{
		      backgroundColor: [
		        "#2ecc71",
		        "#3498db",
		        "#95a5a6",
		        "#9b59b6",
		        "#f1c40f",
		        "#e74c3c",
		        "#34495e"
		      ],
		      data: dataArray
		    }]
		  }
		});
	}

</script>
